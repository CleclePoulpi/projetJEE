        async function checkToken() {

            let cookie = document.cookie;
            cookie = cookie.split(";");
            cookie = cookie.find((element) => {
                return element.includes("JWebToken");
            })
            if (cookie != undefined) {
                let token = cookie.split("=")[1];
                let req = await fetch("/api/check-token", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    }
                    , body: JSON.stringify({token: token})
                })
                let res = await req.text();
                if (res === "logged") {
                    admin = true;
                } else {
                    console.log("not logged");
                    alert("Cookie expired, please log in");
                }
            }
        }


        function init() {
            checkToken();
        }


    </script>

    <script>
        async function getEventList() {
            let req = await fetch("/api/events", {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            let res = await req.json();
            let table = document.getElementById("event_table");
            for (let i = 0; i < res.length; i++) {
                let row = table.insertRow(i + 1);
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);
                let cell4 = row.insertCell(3);

                cell1.innerHTML = res[i].name;
                cell2.innerHTML = res[i].sport;
                cell3.innerHTML = res[i].date;
                cell4.innerHTML = res[i].localisation;
            }
        }
