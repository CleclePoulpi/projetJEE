<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports</title>

  <link rel="stylesheet" href="styles/layout.css" type="text/css">
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
  <script src="./jquery-3.7.0.js"></script>
  <script src="script.js"></script>
  <script>
    $(function(){
      $("#includedContent").load("./partials/head.html");
    });
    $(function(){
      $("#includedFooter").load("./partials/footer.html");
    });

  </script>
</head>
<body>

<div id="includedContent">
</div>

<div class="wrapper col3">
  <div id="container">
    <div id="admin_addsport">
    </div>


    <div>
      <h1> Sports </h1>
      <table id="sports_table">
        <tr>
          <th>Sport name</th>
          <th>Paralympic sport</th>
        </tr>
      </table>
    </div>
  </div>
  <script>
    async function getSportsList() {
      let req = await fetch("/api/getSportslist", {
        method: "GET",
        headers: {
          'Content-Type': 'application/json'
        }
      })

      let res = await req.json();
      let table = document.getElementById("sports_table");
      for (let i = 0; i < res.length; i++) {
        let row = table.insertRow(i + 1);
        let cell1 = row.insertCell(0);
        let cell2 = row.insertCell(1);

        cell1.innerHTML = res[i].nomDiscipline;
        cell2.innerHTML = res[i].paralympiqueDiscipline;
      }
    }


  </script>
</div>


<div id="includedFooter"></div>


</body>
</html>
