<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>

    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body onload=init()>


<div class="wrapper col1">
    <div id="topbar">
        <ul>
            <li id="text_topbar">Log in for admin</li>
            <li class="last">
                <button id="connection_button"> Login</button>
            </li>
        </ul>
        <br class="clear"/>
    </div>
</div>


<script>
    let admin = false;

    async function checkToken() {

        let req = await fetch("/api/token", {
            method: "GET",
            headers: {
                'Content-Type': 'application/json'
            }
        })

        let res = await req.json();
        if (res === "logged") {
            document.getElementById("connection_button").innerHTML = "Logout";
            document.getElementById("text_topbar").innerHTML = "Welcome admin";
            admin = true;
            document.getElementById("connection_button").addEventListener("click", async () => {
                let req = await fetch("/api/logout", {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                let res = await req.json();
                if (res === "logged out") {
                    window.location.href = "http://localhost:8081/locations";
                }
            });
        }

    }

    function init() {
        checkToken();
        //getLocationList() // @TODO: uncomment this line when server ready
    }

</script>

<div class="wrapper col2">
    <div id="header">
        <div id="topnav">
            <ul>
                <li class="last active"><a href="#">Sports & Events</a>
                    <ul>
                        <li><a href="http://localhost:8081/sports">Sports</a></li>
                        <li><a href="http://localhost:8081/events">Events</a></li>
                        <li><a href="http://localhost:8081/locations">Locations</a></li>
                    </ul>
                </li>
                <li><a href="http://localhost:8081/stats">Stats</a></li>
                <li><a href="http://localhost:8081/athletes">Participants</a></li>
                <li><a href="http://localhost:8081/">Homepage</a></li>
            </ul>
        </div>
        <div id="logo">
            <h1><a href="http://localhost:8081/">Olympics Games 2024</a></h1>
        </div>
        <br class="clear"/>
    </div>
</div>


<div id="modal_connection" class="modal">
    <div id="modal_connection_content" class="modal-content">
        <span class="close"> &times; </span>
        <h2 class="modal-text"> Please enter your credentials </h2>
        <form action="/api/login" method="post" style="text-align: center">
            <label for="username"> Username </label>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <label for="password"> Password </label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>


<div class="wrapper col3">
    <div id="container">
        <div id="admin_addlocation">
        </div>

        <script>
            if (admin === true) {
                document.getElementById("admin_addlocation").innerHTML = "";
            } else {


                document.getElementById("admin_addlocation").innerHTML = `<h2> Add a location </h2>
                <form action="/api/addlocation" method="post" style="text-align: center">
                    <label for="location_name"> Location name </label>
                        <input type="text" name="location_name" id="location_name" placeholder="Location name" required>
                    <label for="location_city"> Location city </label>
                        <input type="text" name="location_city" id="location_city" placeholder="Location city" required>
                    <label for="location_category"> Location category </label>
                        <select name="location_category" id="location_category" required>
                                <option value="stade">Stadium</option>
                                <option value="salle de spectacle">Auditorium</option>
                                <option value="lieu public">Public place</option>
                                <option value="centre aquatique">Aquatic complex</option>
                        </select>
                    <br>
                    <button type="submit" id="submit" value="Add location"> Submit </button>
                </form>`;

                let submit = document.getElementById("submit");
                submit.addEventListener("click", async () => {
                    let location_name = document.getElementById("location_name").value;
                    let location_city = document.getElementById("location_city").value;
                    let location_category = document.getElementById("location_category").value;

                    let req = await fetch("/api/addlocation", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            nomSite: location_name,
                            villeSite: location_city,
                            categorieSite: location_category
                        })
                    })
                    let res = await req.json();
                    if (res === "location added") {
                        window.location.href = "locationsAdmin.html";
                    } else {
                        alert("Error :" + res);
                    }
                });


            }


        </script>
        <div>
            <h1> Locations </h1>
            <table id="locations_table">
                <tr>
                    <th>Location name</th>
                    <th>Location city</th>
                    <th>Location category</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        async function getLocationList() {
            let req = await fetch("/api/getLocationslist", {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json'
                }
            })

            let res = await req.json();
            let table = document.getElementById("locations_table");
            for (let i = 0; i < res.length; i++) {
                let row = table.insertRow(i + 1);
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);

                cell1.innerHTML = res[i].nomSite;
                cell2.innerHTML = res[i].villeSite;
                cell3.innerHTML = res[i].categorieSite;
            }
        }


    </script>
</div>


<div class="wrapper col6">
    <div id="copyright">
        <p class="fl_left">Copyright &copy; 2024 - All Rights Reserved - <a href="#">JO_PARIS_2024</a></p>
        <br class="clear"/>
    </div>
</div>

<script>
    let login_button = document.getElementById("connection_button");
    let modal = document.getElementById("modal_connection");
    let span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
        modal.style.display = "none";
    };

    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };

    login_button.addEventListener("click", function () {
        modal.style.display = "block";
    });

</script>
</body>
</html>
