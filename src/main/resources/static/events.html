<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>

    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <script src="./jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <script>



        async function checkToken() {

            let cookie = document.cookie;
            cookie = cookie.split(";");
            cookie = cookie.find((element) => {
                return element.includes("JWebToken");
            })
            if (cookie != undefined) {
                let token = cookie.split("=")[1];
                let req = await fetch("/api/token", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    }
                    , body: JSON.stringify({token: token})
                })
                let res = await req.text();
                if (res === "logged") {
                    admin = true;
                } else {
                    console.log("not logged");
                    alert("Cookie expired, please log in");
                }
            }
        }


        function init() {
            checkToken();
        }


    </script>
</head>
<body>

<div id="includedContent">
</div>


<div class="wrapper col3">
    <div id="container">
        <div>
            <h1> Events </h1>
            <table id="event_table">
                <tr>
                    <th>Event name</th>
                    <th>Event sport</th>
                    <th>Event date</th>
                    <th>Event localisation</th>
                </tr>
            </table>
        </div>
        <script>
            init();
            async function getEventList() {
                let req = await fetch("/api/events", {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                let res = await req.json();
                let table = document.getElementById("event_table");
                for (let i = 0; i < res.length; i++) {
                    let row = table.insertRow(i + 1);
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4 = row.insertCell(3);

                    cell1.innerHTML = res[i].name;
                    cell2.innerHTML = res[i].sport;
                    cell3.innerHTML = res[i].date;
                    cell4.innerHTML = res[i].localisation;
                }
            }

            $(function () {
                $("#includedContent").load("./partials/head.html");
            });
            $(function () {
                $("#includedFooter").load("./partials/footer.html");
            });
        </script>
    </div>
</div>


<div id="includedFooter"></div>


</body>
</html>
