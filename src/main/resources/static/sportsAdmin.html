<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports</title>

    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body onload=init()>


<div class="wrapper col1">
    <div id="topbar">
        <ul>
            <li id="text_topbar">Sign in for admin</li>
            <li class="last">
                <button id="connection_button"> Login</button>
            </li>
        </ul>
        <br class="clear"/>
    </div>
</div>


<script>
    let admin = false;

    async function checkToken() {

        let req = await fetch("/api/token", {
            method: "GET",
            headers: {
                'Content-Type': 'application/json'
            }
        })

        let res = await req.json();
        if (res === "logged") {
            document.getElementById("connection_button").innerHTML = "Logout";
            document.getElementById("text_topbar").innerHTML = "Welcome admin";
            admin = true;
            document.getElementById("connection_button").addEventListener("click", async () => {
                let req = await fetch("/api/logout", {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                let res = await req.json();
                if (res === "logged out") {
                    window.location.href = "http://localhost:8081/sports";
                }
            });
        }

    }

    function init() {
        checkToken();
        //getSportsList() // @TODO: uncomment this line when server ready
    }

</script>

<div class="wrapper col2">
    <div id="header">
        <div id="topnav">
            <ul>
                <li class="last active"><a href="#">Sports & Events</a>
                    <ul>
                        <li><a href="http://localhost:8081/sports">Sports</a></li>
                        <li><a href="http://localhost:8081/events">Events</a></li>
                        <li><a href="http://localhost:8081/locations">Locations</a></li>
                    </ul>
                </li>
                <li><a href="http://localhost:8081/stats">Stats</a></li>
                <li><a href="http://localhost:8081/athletes">Participants</a></li>
                <li><a href="http://localhost:8081/">Homepage</a></li>
            </ul>
        </div>
        <div id="logo">
            <h1><a href="http://localhost:8081/">Olympics Games 2024</a></h1>
        </div>
        <br class="clear"/>
    </div>
</div>


<div id="modal_connection" class="modal">
    <div id="modal_connection_content" class="modal-content">
        <span class="close"> &times; </span>
        <h2 class="modal-text"> Please enter your credentials </h2>
        <form action="/api/login" method="post" style="text-align: center">
            <label for="username"> Username </label>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <label for="password"> Password </label>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>


<div class="wrapper col3">
    <div id="container">
        <div id="admin_addsport">
        </div>

        <script>
            if (admin === true) {
                document.getElementById("admin_addsport").innerHTML = "";
            } else {


                document.getElementById("admin_addsport").innerHTML = `<h2> Add a sport </h2>
                <form action="/api/addsport" method="post" style="text-align: center">
                    <label for="sport_name"> Sport name </label>
                        <input type="text" name="sport_name" id="sport_name" placeholder="Sport name" required>
                    <label for="sport_paralympic"> Paralympic sport </label>
                        <select name="sport_paralympic" id="sport_paralympic" required>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                        </select>
                    <br>
                    <button type="submit" id="submit" value="Add Sport"> Submit </button>
                </form>`;

                let submit = document.getElementById("submit");
                submit.addEventListener("click", async () => {
                    let sport_name = document.getElementById("sport_name").value;
                    let sport_paralympic = document.getElementById("sport_paralympic").value;

                    let req = await fetch("/api/addsport", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            nomDiscipline: sport_name,
                            paralympiqueDiscipline: sport_paralympic
                        })
                    })
                    let res = await req.json();
                    if (res === "location added") {
                        window.location.href = "sportsAdmin.html";
                    } else {
                        alert("Error :" + res);
                    }
                });


            }


        </script>
        <div>
            <h1> Sports </h1>
            <table id="sports_table">
                <tr>
                    <th>Sport name</th>
                    <th>Paralympic sport</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        async function getSportsList() {
            let req = await fetch("/api/getSportslist", {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json'
                }
            })

            let res = await req.json();
            let table = document.getElementById("sports_table");
            for (let i = 0; i < res.length; i++) {
                let row = table.insertRow(i + 1);
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);

                cell1.innerHTML = res[i].nomDiscipline;
                cell2.innerHTML = res[i].paralympiqueDiscipline;
            }
        }


    </script>
</div>


<div class="wrapper col6">
    <div id="copyright">
        <p class="fl_left">Copyright &copy; 2024 - All Rights Reserved - <a href="#">JO_PARIS_2024</a></p>
        <br class="clear"/>
    </div>
</div>

<script>
    let login_button = document.getElementById("connection_button");
    let modal = document.getElementById("modal_connection");
    let span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
        modal.style.display = "none";
    };

    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };

    login_button.addEventListener("click", function () {
        modal.style.display = "block";
    });

</script>
</body>
</html>
