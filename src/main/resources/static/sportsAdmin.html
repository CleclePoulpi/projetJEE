<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports</title>

    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <script src="./jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <script>



        async function checkToken() {

            let cookie = document.cookie;
            cookie = cookie.split(";");
            cookie = cookie.find((element) => {
                return element.includes("JWebToken");
            })
            if (cookie != undefined) {
                let token = cookie.split("=")[1];
                let req = await fetch("/api/token", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    }
                    , body: JSON.stringify({token: token})
                })
                let res = await req.text();
                if (res === "logged") {
                    admin = true;
                } else {
                    console.log("not logged");
                    alert("Cookie expired, please log in");
                }
            }
        }


        function init() {
            checkToken();
        }


    </script>
</head>
<body>

<div id="includedContent">
</div>

<div class="wrapper col3">
    <div id="container">
        <div id="admin_addsport">
        </div>

        <script>
            init();
            if (admin === true) {
                document.getElementById("admin_addsport").innerHTML = "";
            } else {


                document.getElementById("admin_addsport").innerHTML = `<h2> Add a sport </h2>
                <form action="/api/disciplines/add" method="post" style="text-align: center">
                    <label for="sport_name"> Sport name </label>
                        <input type="text" name="sport_name" id="sport_name" placeholder="Sport name" required>
                    <label for="sport_paralympic"> Paralympic sport </label>
                        <select name="sport_paralympic" id="sport_paralympic" required>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                        </select>
                    <br>
                    <button type="submit" id="submit" value="Add Sport"> Add sport </button>
                </form>`;

                let submit = document.getElementById("submit");
                submit.addEventListener("click", async () => {
                    let sport_name = document.getElementById("sport_name").value;
                    let sport_paralympic = document.getElementById("sport_paralympic").value;

                    let req = await fetch("/api/addsport", {
                        method: "POST",
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            nomDiscipline: sport_name,
                            paralympiqueDiscipline: sport_paralympic
                        })
                    })
                    let res = await req.json();
                    if (res === "location added") {
                        window.location.href = "sportsAdmin.html";
                    } else {
                        alert("Error :" + res);
                    }
                });


            }


        </script>
        <div>
            <h1> Sports </h1>
            <table id="sports_table">
                <tr>
                    <th>Sport name</th>
                    <th>Paralympic sport</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        async function getSportsList() {
            let req = await fetch("/api/disciplines/get", {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json'
                }
            })

            let res = await req.json();
            let table = document.getElementById("sports_table");
            for (let i = 0; i < res.length; i++) {
                let row = table.insertRow(i + 1);
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);

                cell1.innerHTML = res[i].nomDiscipline;
                cell2.innerHTML = res[i].paralympiqueDiscipline;
            }
        }

        $(function () {
            $("#includedContent").load("./partials/head.html");
        });
        $(function () {
            $("#includedFooter").load("./partials/footer.html");
        });
    </script>
</div>


<div id="includedFooter"></div>


</body>
</html>
